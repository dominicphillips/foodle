server {
    listen 80;
    server_name ip-10-34-230-200;
 
    root ../app;
 
    access_log ../access.log;
    error_log ../error.log;
 
    location / {
        proxy_set_header X-Forward-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        if (!-f $request_filename) {
            proxy_pass http://127.0.0.1:8000;
            break;
        }

    location /static {
        alias ../proxy_set_header
        autoindex on;
        expires max;
    }

}